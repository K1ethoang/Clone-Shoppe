<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap$subset=vietnamese"
    rel="stylesheet" />
</head>

<body>
  <div class="app">
    <!-- start: header -->
    <header id="header">
      <div class="grid">
        <nav class="header__navbar ">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item-separate">Kênh người bán</li>
            <a href="#" class="header__navbar-item header__navbar-item-separate">Trở thành người bán Shopee</a>
            <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item-separate">
              Tải ứng
              dụng
              <!-- start: QR code -->
              <div class="header__qr">
                <img src="./assets/img/qr_code.png" alt="qr code" class="header__qr-img">
                <div class="header__qr-apps">
                  <a href="https://apps.apple.com/vn/app/id959841449" target="_blank" class="header__qr-link">
                    <img src="./assets/img/app_store.png" alt="App Store" class="header__qr-download-img">
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.shopee.vn&referrer=af_tranid%3Drsx9V4J79OX3NH5LwyqLcw%26pid%3DOrganicA%26c%3Dlp_home_and1"
                    target="_blank" class="header__qr-link">
                    <img src="./assets/img/google_play.png" alt="Google Play" class="header__qr-download-img">
                  </a>
                  <a href="https://appgallery.huawei.com/app/C101433653?sharePrepath=ag&channelId=web&detailType=0"
                    target="_blank" class="header__qr-link">
                    <img src="./assets/img/app_gallery.png" alt="App Gallery" class="header__qr-download-img">
                  </a>
                </div>
              </div>
              <!-- end: QR code -->
            </li>
            <li class="header__navbar-item ">
              <span class="header__navbar-title--no-pointer">Kết nối</span>
              <a href="https://www.facebook.com/profile.php" target="_blank" class="header__navbar-icon-link">
                <i class=" header__navbar-icon fa-brands fa-facebook"></i>
              </a>
              <a href="https://www.instagram.com" target="_blank" class="header__navbar-icon-link">
                <i class=" header__navbar-icon fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item--has-notify">
              <a href="#" class="header__navbar-item-link ">
                <i class=" header__navbar-icon fa-solid fa-bell"></i>
                Thông báo
              </a>
              <!-- start: Header Notification-->
              <div class="header__notify">
                <div class="header__notify-main">
                  <img src="./assets/img/notification.png" alt="Notification" class="header__notify-main-img">
                  <span class="header__notify-main-suggest">
                    Đăng nhập để xem Thông báo
                  </span>
                </div>
                <div class="header__notify-footer">
                  <a href="#" class="header__notify-footer-item">
                    Đăng ký
                  </a>
                  <a href="#" class="header__notify-footer-item">
                    Đăng nhập
                  </a>
                </div>
              </div>
              <!-- end: Header Notification-->
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">
                <i class=" header__navbar-icon fa-solid fa-circle-question"></i>
                Hỗ trợ
              </a>
            </li>
            <li class="header__navbar-item header__navbar-item--has-lang">
              <i class=" header__navbar-icon fa-solid fa-globe"></i>
              <span class="header__navbar-title">Tiếng Việt</span>
              <!-- start: Header Language -->
              <div class="header__lang">
                <span class="header__lang-item">Tiếng Việt</span>
                <span class="header__lang-item">English</span>
              </div>
              <!-- end: Header Language -->
              <i class=" header__navbar-icon fa-solid fa-angle-down" style="font-size: 12px;"></i>
            </li>
            <li class="header__navbar-item header__navbar-item-separate">Đăng ký</li>
            <li class="header__navbar-item">Đăng nhập</li>
          </ul>
        </nav>
    </header>
  </div>
  <div #slider></div>
  <div #content></div>
  <footer #footer></footer>
  </div>
</body>

</html>
